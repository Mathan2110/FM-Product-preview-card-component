<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

</head>
<body>
  <main>
  <div class="image">
    <img class="desktop" src="images/image-product-desktop.jpg" alt="">
    <img class="mobile" src="images/image-product-mobile.jpg" alt="">
  </div>

  <article>
    <h4>PERFUME</h4>

    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

    <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="cost">
      <h1>$149.99</h1>
      <del>$169.99</del>
    </div>

    <button class="cart">
      <div><img src="images/icon-cart.svg" alt="">
      </div>
      Add to Cart
    </button>
  </article>
</main>
  </body>
</html>
